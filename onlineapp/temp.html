
{% extends "_base.html" %}
{% block content %}
<center>
    {% if col %}
        <table  class="table table-striped">
            {% for i in col %}
                <tr>
                    <td> {{i.name}}</td>
                    <td> {{i.location}}</td>
                    <td> {{i.acronym}}</td>
            </tr>
            {% endfor %}

        </table>
       {% endif %}

</center>
{% endblock %}
